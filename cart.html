<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles\default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="index.html"><h1>E-Commerce</h1></a>
      </div>

      <div id="navigation_buttons">
        <div class="button_header">
          <a href="cart.html">Cart</a>
        </div>
        <div class="button_header">
          <a href="sell.html">Sell</a>
        </div>
        <div class="button_header">
          <a href="loginregister.html">Login/Register</a>
        </div>
      </div>
    </header>
    <main>
      <div class="cart_page">
        <div class="cart_product">
          <p>
            <img
              src="images\pexels-mathias-reding-7085826.jpg"
              alt="Stock image of a book"
              width="60"
            />
            <p>geography book</p>
          <div class="cart_amount">
            <button class="plus-minus-buttons">-</button>
            <p>1</p>
            <button class="plus-minus-buttons">+</button>
          </div>
        </div>

        <div class="cart_product">
          <img
            src="images\pexels-karolina-grabowska-4210787.jpg"
            alt="Stock image of a pen and notebook"
            width="60"
          />
          <p>Pen and Notebook combo</p>
          <div class="cart_amount">
            <button class="plus-minus-buttons">-</button>
            <p>3</p>
            <button class="plus-minus-buttons">+</button>
          </div>
        </div>

        <div class="cart_product">
          <img
            src="images\pexels-tuur-tisseghem-812264.jpg"
            alt="Stock image of a macbook air"
            width="60"
          />
          <p>Laptop</p>
          <div class="cart_amount">
            <button class="plus-minus-buttons">-</button>
            <p>1</p>
            <button class="plus-minus-buttons">+</button>
          </div>
        </div>

        <a class="button_header" id="check_out_button" href="Check-out.html"
          >Go to Check Out</a
        >
      </div>
    </main>
  </body>
</html>
