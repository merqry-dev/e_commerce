<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles\default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
   <header>
      <div id="logo">
        <a href="index.html"><h1>E-Commerce</h1></a>
      </div>

      <div id="navigation_buttons">
        <a class="button_header" href="cart.html">Cart</a>

        <a class="button_header" href="Sell.html">Sell</a>

        <a class="button_header" href="LoginRegister.html">Login/Register</a>
      </div>
    </header>
    <main id="login_main">
      <div class="sell_form">
        <h2>Login:</h2>
        <div class="sell_field">
          <p>username or E-Mail:</p>
          <input type="text" class="search_field" />
        </div>
        <div class="sell_field">
          <p>password:</p>
          <input type="text" class="search_field" />
        </div>
        <button class="button_header">submit</button>
      </div>
      <div class="sell_form">
        <h2>Register:</h2>
        <div class="sell_field">
          <p>username:</p>
          <input type="text" class="search_field" />
        </div>
        <div class="sell_field">
          <p>E-Mail address:</p>
          <input type="text" class="search_field" />
        </div>
        <div class="sell_field">
          <p>password:</p>
          <input type="text" class="search_field" />
        </div>
        <button class="button_header">submit</button>
      </div>
    </main>
  </body>
</html>
