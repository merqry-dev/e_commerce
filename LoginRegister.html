<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles\default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <script src="scripts\loginForm.js"></script>
    <title>Login</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="index.html"><h1>E-Commerce</h1></a>
      </div>

      <div id="navigation_buttons">
        <a class="button_header" href="cart.html">Cart</a>

        <a class="button_header" href="Sell.html">Sell</a>

        <a class="button_header" href="LoginRegister.html">Login/Register</a>
      </div>
    </header>
    <main id="login_main">
      <form class="sell_form">
        <h2>Login:</h2>
        <div class="sell_field">
          <p>userID or E-Mail:</p>
          <input type="text" class="search_field" />
        </div>
        <div class="sell_field">
          <p>password:</p>
          <input type="text" class="search_field" />
        </div>
        <button class="button_header">submit</button>
      </form>
      <form id="registerForm" class="sell_form">
        <h2>Register:</h2>
        <div class="sell_field">
          <p>userID:</p>
          <input name="userID" type="text" class="search_field" />
        </div>
        <p id="idMessage"></p>
        <div class="sell_field">
          <p>E-Mail address:</p>
          <input name="email" type="text" class="search_field" />
        </div>
        <p id="emailMessage"></p>
        <div class="sell_field">
          <p>password:</p>
          <input name="password" type="password" class="search_field" />
        </div>
        <p id="passwordMessage"></p>
        <div class="sell_field">
          <p>Name:</p>
          <input name="name" type="text" class="search_field" />
        </div>
        <p></p>
        <div class="sell_field">
          <p>Address:</p>
          <input name="address" type="text" class="search_field" />
        </div>
        <p></p>
        <div class="sell_field">
          <p>Country:</p>
          <input name="country" type="text" class="search_field" />
        </div>
        <p></p>
        <div class="sell_field">
          <p>ZIP Code:</p>
          <input name="zipCode" type="text" class="search_field" />
        </div>
        <p></p>
        <div class="sell_field">
          <p>Sex:</p>
          <input name="sex" type="text" class="search_field" />
        </div>
        <p></p>
        <div class="sell_field">
          <p>Language:</p>
          <input name="language" type="text" class="search_field" />
        </div>
        <p></p>
        <div class="sell_field">
          <p>About/Bio:</p>
          <input name="bio" type="text" class="search_field" />
        </div>
        <p></p>
        <input type="submit" class="button_header" />
      </form>
    </main>
  </body>
</html>
